<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lean Obregon</title>
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>
    <header>
        <nav>
            <!-- logo goes here -->
            <div class="logo">
                <img class="logo-image" src="html.png" alt="website logo">
                Logo
            </div>

            <div class="links">
                <ul>
                    <li><a href=".about-me">Home</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#resume">Resume</a></li>
                    <li><a href="#email">Email</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="about-me">
            <div class="about-me">
                <h1>Lean Obregon</h1>

                <!-- Something about developer -->
                <p>Something about why I want to be a developer</p>

                <button>Sign Up</button>
            </div>

            <div>
                <!-- Insert image here -->
                <img class="about-me-image" src="coding.jpg" alt="Laptop with code"> 
            </div>
        </section>

        <!-- random info -->
        <section>
            <div class="tiles">
                <img class="tile-images" src="html.png" alt="HTML Logo">
                <figcaption>HTML 5</figcaption>
            </div>
            <div class="tiles">
                <img class="tile-images" src="css.png" alt="CSS Logo">
                <figcaption>CSS</figcaption>
            </div>
            <div class="tiles">
                <img class="tile-images" src="js.png" alt="Javascript Logo">
                <figcaption>Javascript</figcaption>
            </div>
        </section>

        <section>
            <div class="quote-section">
                <!-- insert quote -->
                Insert some quote
                <strong>- By someone</strong>
            </div>
        </section>

        <section>
            <div class="resume-section" id="resume">
                <div>
                    <p>Would like to get my resume?</p>
                </div>
                <div>
                    <button>Download</button>
                </div>
            </div>

            <div class="email-section" id="email">
                <div>
                    <p>Would you like to email me instead?</p>
                </div>
                <div>
                    <button>Email</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div>
            Copyright <!-- Copyright logo --> by Lean Obregon 2023
        </div>
    </footer>
	<script src="index.js"></script>
  </body>
</html>
